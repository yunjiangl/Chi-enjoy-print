<script type="text/javascript">
  //基本信息
    function updateById(){
         var userName = $("#username").val();
         var passWord = $("#password").val();
         var Email = $("#email").val();
         var shen = $("*[name='s_province']").val();
         var shi = $("*[name='s_city']").val();
         var qu = $("*[name='s_county']").val();
  $.ajax({
    method:"POST",
    url:"http://123.206.42.162:10002/sys/updateOwnerById",
    data:{
      username:userName,
      password:passWord,
      email:Email
    },
     async:false,
    // alert("经过");
    success:function (res) {
        if (res.data==0) {
            alert("修改失败/数据库无数据!");
        }else{
            alert("修改成功");
        } 
     }
    })
    }
//收款信息
    function updatebank(){
         var OpeningBank = $("#ob").val();
         var AccountNumber = $("#am").val();
         var aAccountName = $("#at").val();
         var Shen = $("*[name='s_province']").val();
         var Shi = $("*[name='s_city']").val();
         var Qu = $("*[name='s_county']").val();
  $.ajax({
    method:"POST",
    url:"http://123.206.42.162:10002/sys/updateBank",
    data:{
      openingBank:OpeningBank,
      province:Shen,
      city:Shi,
      region:Qu,
      accountNumber:AccountNumber,
      accountName:aAccountName,
      //此处需要获取当前用户的session
      userName:'圳宝宝'
    },
     async:false,
    // alert("经过");
    success:function (res) {
        alert(res.date);
        if (res.data==0) {
            alert("修改失败/数据库无数据!");
        }else{
            alert("修改成功");
        } 
     }
    })
    }
</script>

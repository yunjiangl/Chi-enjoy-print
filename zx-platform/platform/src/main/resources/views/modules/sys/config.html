<!DOCTYPE html>
<html>
<head>
<title>参数管理</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.key" @keyup.enter="query" placeholder="参数名">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
			
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
     
   	<div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">参数类型</div>
			   	<div class="col-sm-10">
				  <select class="form-control" v-model="config.type">
					  <option value="zx_file_type_a">A文件类型</option>
					  <option value="zx_file_type_b">B文件类型</option>
					  <option value="zx_attorney_domain">律师领域</option>
					  <option value="zx_order_earnings">收益</option>
					  <option value="zx_printer_paper_type">打印纸张类型</option>
					  <option value="zx_printer_paper_colour">打印纸张颜色</option>
					  <option value="zx_printer_paper_use">使用</option>
				  </select>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">参数code</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="config.code" placeholder="参数code"/>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">参数名</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="config.name" placeholder="参数名"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">参数值</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="config.value" placeholder="参数值"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">排序号</div>
				<div class="col-sm-10">
					<input type="number" class="form-control" v-model="config.sort" placeholder="排序号"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">父级id</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="config.parentId" placeholder="父级id"/>
				</div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">备注</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="config.remark" placeholder="备注"/>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../../js/modules/sys/config.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>设备列表</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../libs/validator.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.printerCode" @keyup.enter="query" placeholder="设备编号">
			</div>
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.name" @keyup.enter="query" placeholder="物主名称">
			</div>
			<div class="form-group col-sm-2">
				<select class="form-control" v-model="q.province" @keyup.enter="query" >
					<option v-for="option in arr" :value="option.name">
						{{ option.name }}
					</option>
				</select>
			</div>
			<div class="form-group col-sm-2">
				<select class="form-control" v-model="q.status" @keyup.enter="query" >
					<option value="">全部</option>
					<option value="1">正常</option>
					<option value="0">禁用</option>
				</select>
			</div>
			<div class="form-group col-sm-2">
				<input type="date" class="form-control" v-model="q.startTime" @keyup.enter="query" placeholder="创建时间">
			</div>
			<div class="form-group col-sm-2">
				<input type="date" class="form-control" v-model="q.endTime" @keyup.enter="query" placeholder="创建时间">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a class="btn btn-primary" @click="del"><i class="fa fa-pencil-square-o"></i>&nbsp;禁用</a>
			<a class="btn btn-primary" @click="startUsing"><i class="fa fa-pencil-square-o"></i>&nbsp;启用</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="printer.name" placeholder="打印机名称"/>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">code</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="printer.printerCode" placeholder="打印机code"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div>
				<div class="col-sm-10">
					<select  class="form-control input-sm" v-model="prov">
						<option v-for="option in arr" :value="option.name">
							{{ option.name }}
						</option>
					</select>
					<select v-model="city">
						<option v-for="option in cityArr" :value="option.name">
							{{ option.name }}
						</option>
					</select>
					<select v-model="district" v-if="district">
						<option v-for="option in districtArr" :value="option.name">
							{{ option.name }}
						</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">地址</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="printer.address" placeholder="地址"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">备注</div>
				<div class="col-sm-10">
					<textarea type="text" class="form-control" v-model="printer.remark" ></textarea>
				</div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">管理员姓名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="printer.managerName" placeholder="管理员姓名"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">管理员电话</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="printer.managerPhone" placeholder="管理员电话"/>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../../js/modules/area.js"></script>
<script src="../../js/modules/printer/ownerPrinter.js"></script>
</body>
</html>

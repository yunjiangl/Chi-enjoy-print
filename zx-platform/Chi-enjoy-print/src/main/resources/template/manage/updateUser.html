
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="UTF-8">
<title>智享打印-后台管理端</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
<link rel="stylesheet" th:href="@{/static/css/font.css">
<link rel="stylesheet" th:href="@{/static/css/xadmin.css">
<link rel="stylesheet" type="text/css" th:href="@{/static/css/user-manage.css">
<script type="text/javascript"
	src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" th:href="@{/static/lib/layui/layui.js"
	charset="utf-8"></script>
<script type="text/javascript" th:href="@{/static/js/xadmin.js"></script>

<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<!-- 修改用户  -->
	<!-- updateuser start -->
	<div class="updateuser">
		<form action="/sys/updateData">
			<font>用户组名称：</font><input type="" name="roleName" class="layui-input" value="${sysRole.roleName }"><br>
			<font class="ft">状态：</font>
			<div class="layui-input-inline">
				<select name="status" value="请选择状态">
					<option value="1">可用</option>
					<option value="0">禁用</option>
				</select>
				<input name="roleId" style="display:none;" value="${sysRole.roleId }">
				<input name="createTime" style="display:none;" value="${sysRole.createTime }">
			</div>
			<div style="clear: both;"></div>
			<tt>
				<a href="/sys/selectRoleAll" class="layui-btn">返回</a>
				<button class="layui-btn" type="submit">保存</button>
			</tt>
		</form>
	</div>
	<!-- updateuser end -->
</body>
</html>

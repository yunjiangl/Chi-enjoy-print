
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加后台用户</title>
	
	<link rel="shortcut icon" href="/public/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/static/css/font.css}">
	<link rel="stylesheet" th:href="@{/static/css/xadmin.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/static/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" th:href="@{/static/css/user-manage.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script th:href="@{/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" th:href="@{/static/js/xadmin.js"></script>
</head>
<body>
<!-- add-background-user start -->
	<div class="add-background-user">
		<div class="top">
			<h2>添加后台用户</h2>
		</div>
		<hr>
		<form action="/sys/updateUserBackstage">
		
		
		<div class="content">
		<ul>
			
			<li class="bbbb"><font>用户组名</font><input value="${sysUser.username }" class="layui-input" type="" name="username"><i class="">*</i></li>
			<li><font>昵称</font><input value="${sysUser.nickname }" class="layui-input" type="" name="nickname" placeholder="输入用户昵称"></li>
			<li><font>密码</font><input  class="layui-input" type="" name="password" placeholder="输入密码"><i class="">*</i></li>
			<li><font>确认密码</font><input  class="layui-input" type="" name="" placeholder="确认密码"><i class="">*</i></li>
			<li><font>邮箱</font><input value="${sysUser.email }" class="layui-input" type="" name="email" placeholder="输入邮箱"></li>
			<li>
				<input style="display: none;" value="${sysUser.userId }" name="userId">
				<font>状态</font>
				<div class="layui-input-inline">
		            <select name="status">
		              <option value="1">可用</option>
		              <option value="0">禁用</option>
		            </select>
		          </div>
		          <i class="i">*</i>
			</li>
			<li><font>备注</font><input value="${sysUser.remarks }" class="layui-input" type="" name="remarks"></li>
		</ul>
		<tt>
			<a href="/sys/selectUserBackStageById?roleId=3" class="layui-btn">返回</a>
			<button class="layui-btn" type="submit">保存</button>
		</tt>
		</div>
		</form>
	</div>
<!-- add-background-user end -->
</body>
</html>

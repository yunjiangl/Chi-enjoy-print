
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>后台用户管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
   <link rel="shortcut icon" href="/public/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/static/css/font.css">
	<link rel="stylesheet" th:href="@{/static/css/xadmin.css">
	<link rel="stylesheet" type="text/css" th:href="@{/static/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" th:href="@{/static/css/user-manage.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script th:href="@{/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" th:href="@{/static/js/xadmin.js"></script>
    <link rel="stylesheet" type="text/css" href="http://www.java1234.com/jquery-easyui-1.3.3/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="http://www.java1234.com/jquery-easyui-1.3.3/themes/icon.css">
<link rel="stylesheet" type="text/css" href="http://www.java1234.com/jquery-easyui-1.3.3/demo/demo.css ">
<script type="text/javascript" src="http://www.java1234.com/jquery-easyui-1.3.3/jquery.min.js "></script>
<script type="text/javascript" src="http://www.java1234.com/jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
<script type="text/javascript" src="http://www.java1234.com/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript">
    	function check(){
    		var msg = "您真的确定要禁用吗？\n\n请确认！";
    		if (confirm(msg)==true){
    		return true;
    		}else{
    		return false;
    		}
    	}
    </script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
      <div class="layui-row">
        <form action="/sys/BackstageDim" class="layui-form layui-col-md12 x-so layui-form-pane">
        <input class="layui-input" placeholder="用户组名称" name="username" >
          <div class="layui-input-inline">
            <select name="status">
              <option value="1">可用</option>
              <option value="0">禁用</option>
            </select>
          </div>
          <input class="layui-input easyui-datetimebox led" placeholder="创建时间" name="time1" style="width:190px;">
				至
          		<input class="layui-input easyui-datetimebox led" placeholder="创建时间" name="time2" style="width:190px;" >
				<input class="layui-btn" lay-submit=" " lay-filter="sreach" type="submit" value="查询">
        </form>
         <a href="/sys/BackstageInsert" class="layui-btn">添加用户</a>
      </div>
      <xblock>
      </xblock>
      <table class="layui-table">
        <thead>
          <tr>
            <th>
              <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
              全选
            </th>
            <th>用户名</th>
            <th>昵称</th>
            <th>邮箱</th>
            <th>状态</th>
            <th>创建时间</th>
            <th>上次登录时间</th>
            <th>操作</th>
        </thead>
        <tbody>
          
          
          <c:forEach items="${UserList }" var="ul">
          <tr>
            <td>
              <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='2'><i class="layui-icon">&#xe605;</i></div>
            </td>
            <td>${ul.username }</td>
            <td>${ul.nickname }</td>
            <td>${ul.email }</td>
            <td>${ul.status }</td>
            <td>${ul.createTime }</td>
            <td>${ul.ip }</td>
            <td>
              <a onclick="return check()" class="layui-btn" href="/sys/updateBackstage?userId=${ul.userId }">禁用</a>
              <a href="/sys/selectUserById?userId=${ul.userId }" class="layui-btn">修改</a>
            </td>
            </tr>
            </c:forEach>
          
          
        </tbody>
      </table>
      <div class="page">
        <div>
          <a class="prev" href="">&lt;&lt;</a>
          <a class="num" href="">1</a>
          <span class="current">2</span>
          <a class="num" href="">3</a>
          <a class="num" href="">489</a>
          <a class="next" href="">&gt;&gt;</a>
        </div>
      </div>
    </div>
<!-- addaffter start -->
    <div class="">
      
    </div>
<!-- addaffter end -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../layer/layer.js"></script>
  </body>

</html>

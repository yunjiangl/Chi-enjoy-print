<script type="text/javascript">
    $.ajax({
      method:"GET",
      url:"http://123.206.42.162:10002/sys/selectOwnerUserAll",
      success:function (res) {
        console.log(res);
        userGroup(res.data);
      }
    })
//    数据渲染函数
    function userGroup(res){
      var html = "";
      var NoData = `<td colspan="5" style="height: 20rem;text-align: center;color:#ff0000;line-height: 20rem;font-size:2.5rem;">暂无数据！</td>`;
      $.each(res, function (i,e) {
        html +=`<tr>
            <td>
                <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='2'><i class="layui-icon">&#xe605;</i></div>
                </td>
                <td>${e.username}</td>
                <td>${e.realName}</td>
                <td>${e.email}</td>
                <td>${e.isLock}</td>
                <td>${e.createTime}</td>
                <td>${e.modifyTime}</td>
                <td>
                <button class="layui-btn">禁用</button>
                <button class="layui-btn amend-delete">删除</button>
                <button class="layui-btn amend-User">修改</button>
                </td>
          </tr>`;

      });
      if(res.length>0){
        $(".layui-table tbody").html(html);
      }else{
        $(".layui-table tbody").html(NoData);
      }
    }
//    添加用户

</script>
